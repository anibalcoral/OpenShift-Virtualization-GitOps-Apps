apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: workshop-gitops-vms-hml

namePrefix: hml-

patches:

  - patch: |-
      - op: replace
        path: /spec/to/name
        value: hml-vm-web-service
      - op: add
        path: /spec/host
        value: hml-workshop-gitops-vms.apps.cluster-9nknt.dynamic.redhatworkshops.io
    target:
      kind: Route
      name: vm-web-route