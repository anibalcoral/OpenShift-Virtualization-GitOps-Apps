apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: workshop-gitops-vms-dev

namePrefix: dev-

patches:
  - patch: |-
      - op: replace
        path: /spec/to/name
        value: dev-vm-web-service
      - op: add
        path: /spec/host
        value: dev-workshop-gitops-vms.apps.cluster-st22j.dynamic.redhatworkshops.io
    target:
      kind: Route
      name: vm-web-route

