apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: workshop-gitops-vms-dev

namePrefix: dev-

patches:
  - patch: |-
      - op: replace  
        path: /spec/template/spec/domain/cpu/sockets
        value: 2
      - op: replace
        path: /spec/template/spec/domain/resources/requests/memory
        value: 2Gi
      - op: replace
        path: /spec/dataVolumeTemplates/0/spec/storage/resources/requests/storage
        value: 30Gi
    target:
      kind: VirtualMachine
  - patch: |-
      - op: replace
        path: /spec/to/name
        value: dev-vm-web-service
      - op: add
        path: /spec/host
        value: dev-workshop-gitops-vms.apps.cluster-st22j.dynamic.redhatworkshops.io
    target:
      kind: Route
      name: vm-web-route