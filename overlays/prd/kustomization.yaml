apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: workshop-gitops-vms-prd

namePrefix: prd-

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/domain/cpu/sockets  
        value: 4
      - op: replace
        path: /spec/template/spec/domain/resources/requests/memory
        value: 8Gi
      - op: replace
        path: /spec/dataVolumeTemplates/0/spec/storage/resources/requests/storage
        value: 50Gi
    target:
      kind: VirtualMachine
  - patch: |-
      - op: replace
        path: /spec/to/name
        value: prd-vm-web-service
      - op: add
        path: /spec/host
        value: prd-workshop-gitops-vms.apps.cluster-vdp7m.dynamic.redhatworkshops.io
    target:
      kind: Route
      name: vm-web-route